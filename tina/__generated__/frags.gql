fragment ArticleParts on Article {
  title
  description
  publishedAt
  blocks {
    __typename
    ... on ArticleBlocksRichText {
      body
    }
    ... on ArticleBlocksMedia {
      file
    }
    ... on ArticleBlocksCode {
      content
      lang
    }
  }
}

fragment HeaderParts on Header {
  title
  subtitle
}

fragment AboutParts on About {
  blocks {
    __typename
    ... on AboutBlocksRichText {
      body
    }
    ... on AboutBlocksMedia {
      file
    }
    ... on AboutBlocksCode {
      content
      lang
    }
  }
}
